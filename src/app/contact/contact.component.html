<section class="contact-section">
  <h2 class="contact-heading">{{ 'CONTACT.HEADING' | translate }}</h2>
  <p class="contact-subtext">{{ 'CONTACT.SUBTEXT1' | translate }}</p>
  <p class="contact-subtext">{{ 'CONTACT.SUBTEXT2' | translate }}</p>
  <p class="contact-subtext">{{ 'CONTACT.MAIL' | translate }}</p>

  <div class="contact-form-wrapper">
    <form (ngSubmit)="onFormSubmit(form)" #form="ngForm" class="contact-form">
      <div class="form-group">
        <input
          ngModel name="name" type="text"
          [placeholder]="'CONTACT.PLACEHOLDER_NAME' | translate"
          class="form-control" required>
      </div>
      <div class="form-group">
        <input
          ngModel name="email" type="email"
          [placeholder]="'CONTACT.PLACEHOLDER_EMAIL' | translate"
          class="form-control" required pattern="^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$">
      </div>
      <div class="form-group">
        <textarea
          ngModel name="message" rows="5"
          [placeholder]="'CONTACT.PLACEHOLDER_MESSAGE' | translate"
          class="form-control" required></textarea>
      </div>
      <button type="submit" class="submit-btn">{{ 'CONTACT.SUBMIT' | translate }}</button>
    </form>
  </div>
</section>
