<section class="contact-section">
    <h2 class="contact-heading">დაგვიკავშირდით</h2>
    <p class="contact-subtext">თუ გაქვთ შეკითხვები ან გსურთ ჩვენთან თანამშრომლობა, მოგვწერეთ და აუცილებლად გიპასუხებთ.</p>
    <p class="contact-subtext">ან დაგვირეკეთ +995 579 98 98 98 
    </p>  
      
    <div class="contact-form-wrapper">
      <form (ngSubmit)="onFormSubmit(form)" #form="ngForm" class="contact-form">
        <div class="form-group">
          <input ngModel name="name" type="text" placeholder="შეიყვანეთ სახელი" class="form-control" required>
        </div>
        <div class="form-group">
          <input ngModel name="email" type="email" placeholder="შეიყვანეთ ელ. ფოსტა" class="form-control" required pattern="^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$">
        </div>
        <div class="form-group">
          <textarea ngModel name="message" rows="5" placeholder="შეიყვანეთ შეტყობინება" class="form-control" required></textarea>
        </div>
        <button type="submit" class="submit-btn">გაგზავნა</button>
      </form>
    </div>
  </section>
